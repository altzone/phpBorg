server {
    listen 80;
    listen [::]:80;

    # Change this to your server name or IP
    server_name localhost;

    # Document root
    root /home/user/phpBorg/public;
    index index.php index.html;

    # Logging
    access_log /var/log/nginx/phpborg-access.log;
    error_log /var/log/nginx/phpborg-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;

        # PHP-FPM socket (adjust if needed)
        # For socket:
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;

        # OR for TCP (if using TCP instead of socket):
        # fastcgi_pass 127.0.0.1:9000;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive files
    location ~ /(\.env|composer\.json|composer\.lock|backup\.sql)$ {
        deny all;
    }

    # Deny access to vendor and other directories
    location ~ ^/(vendor|src|bin|config|tests)/ {
        deny all;
    }
}
